name: CI : Tests unitaires et qualité du code

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black pylint isort mypy  # Installez les outils supplémentaires

    - name: Run Black
      run: black . --check
    - name: Run isort
      run: isort . --check-only
    - name: Run Pylint
      run: pylint **/*.py
    - name: Run Mypy
      run: mypy .

    - name: Run unit tests
      run: |
        python -m unittest test_sensor.py

